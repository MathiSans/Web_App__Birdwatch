<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="javascript/index.js" defer></script>
    <title>PracticeCoding</title>
  </head>
  <body>
    <header>
      <img
        src="assets/vulture_1.png"
        class="image image__bird"
        data-js="image-bird"
      />
      <h1 class="bird__name">Bearded Vulture</h1>
    </header>
    <main class="profile__box">
      <p class="profile__text">
        This is an AI generated picture of a bearded vulture. As one can see,
        the beard is missing and it has an undefined number of legs. Not an
        accurate depiction, aye?
      </p>
      <button
        type="button"
        class="button button--active"
        data-js="toggle-button"
      >
        Show specifics
      </button>
      <ul class="box__specs">
        <li class="specs__bird">Spec #1</li>
        <li class="specs__bird">Spec #2</li>
        <li class="specs__bird">Spec #3</li>
      </ul>
    </main>
    <footer>
      <a href="mailto:mail@me" class="mail__link">Mail me!</a>
    </footer>
  </body>
</html>
